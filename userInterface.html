<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="text-center">
        <h1 id="heading"></h1>
    </div>

    <div class="container">
        <nav class="navbar  navbar-light bg-light">
            <a class="navbar-brand m-1" >User Links</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" type="button" onclick="showUserProfile()">Profile</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" type="button" href="userTransaction.html">Transactions</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" type="button" href="home.html" onclick="updateCurrentUser()">Logout</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

    <!-- Show Users -->
    <section class="userProfile">
        <table class="table table-hover">


            <tbody id="profileTableBody">

            </tbody>

        </table>
    </section>


    <section class="updateUserProfile">

        <div class="modal fade" id="updateProfile" tabindex="-1" role="dialog" aria-labelledby="updateProfileLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateProfileLabel">ADD NEW USER</h5>
                        <button type="button btn" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form class="form" method="get">
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">

                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="firstName">First Name</label>
                                            <input type="text" id="firstName" class="form-control form-control-lg" />
                                            <p class="text-danger formeror" id="fnameCheck"></p>
                                        </div>

                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="lastName">Last Name</label>
                                            <input type="text" id="lastName" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="emailAddress">Email</label>
                                            <input type="text" id="emailAddress" class="form-control form-control-lg"
                                                readonly disabled/>
                                            <p class="text-danger formeror" id="femailCheck"></p>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" class="form-control form-control-lg" />
                                            <p class="text-danger formeror" id="fpasswordCheck"></p>
                                            <p>Minimum eight characters, at least one uppercase letter, one lowercase
                                                letter, one number and
                                                one special character</p>
                                        </div>

                                    </div>
                                </div>

                                <p id="saveMessage" class="text-success"></p>
                            </div>
                        </div>

                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"  onclick="updateUserData()">Save
                            data</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="userInterface.js"></script>
</body>

</html>
