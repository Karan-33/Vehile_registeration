<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <h1 id="heading"></h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 text-start">
                <a type="button" class="btn btn-primary mb-4" href="userInterface.html">Back</a>
            </div>
            <div class="col-md-6 text-end">
                <a type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#transactionModal">Add Transaction</a>
            </div>
        </div>
    </div>
    

    <!-- Show User's Transactions -->
    <section class="showUsersTransactions mt-4">
        <table class="table table-hover">


            <tbody id="transactionTableBody">

            </tbody>

        </table>
    </section>

    <section class="transaction-modal">

        <div class="modal fade" id="transactionModal" tabindex="-1" role="dialog" aria-labelledby="transactionModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transactionModalLabel">Transaction Details</h5>
                        <button type="button btn" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form class="form" method="get">
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">

                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="vehicleNumber">Vehicle Number</label>
                                            <input type="text" id="vehicleNumber" class="form-control form-control-lg" />
                                            <p class="text-danger formeror" id="fnumberCheck"></p>
                                        </div>

                                    </div>

                                </div>

                                <div class="row">

                                    <div class="col-md-12 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="">Vehicle Type</label>
                                            <select id="vehicleType" class="form-select">
                                                <option value="Car">Car</option>
                                                <option value="Truck" >Truck</option>
                                                <option value="Motorbike">Motorbike</option>
                                              </select>                                              
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="vehiclePrice">Price</label>
                                            <input type="number" id="vehiclePrice" class="form-control form-control-lg" min="1000" />
                                            <p class="text-danger formeror" id="fpriceCheck"></p>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="regDate">Registration Date</label>
                                            <input type="date" id="regDate" class="form-control form-control-lg" />
                                            <p class="text-danger formeror" id="fdateCheck"></p>
                                            
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="createdBy">Created By</label>
                                            <input type="text" id="createdBy" class="form-control form-control-lg" readonly disabled/>
                                        
                                        </div>

                                    </div>
                                </div>
                                <p class="text-success" id="message"></p>
                            </div>
                        </div>

                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"  onclick="saveTransaction()">Save
                            data</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="userTransaction.js"></script>
</body>
</html>
