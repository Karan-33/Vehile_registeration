<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">
        <h1>Login Page</h1>
    </div>

    <section class="loginForm mt-4">
        <div class="form">
            <div class="container border border-dark">

                <div class="row ">
                    <div class="col-md-6 mb-4 pb-2 mx-auto">

                        <div class="form-outline">
                            <label class="form-label" for="loginEmailAddress">Email</label>
                            <input type="text" id="loginEmailAddress" class="form-control form-control-lg" />
                            <p class="text-danger formeror" id="femailCheck"></p>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 pb-2 mx-auto">

                        <div class="form-outline">
                            <label class="form-label" for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" class="form-control form-control-lg" />
                            <p class="text-danger formeror" id="floginPasswordCheck"></p>
                        </div>

                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3 mx-auto">
                        <button type="button" class="btn btn-primary" id="loginButton" onclick="checkUser()">Login</button>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="home.js"></script>    
</body>

</html>
